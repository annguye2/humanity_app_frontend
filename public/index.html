    <header></header>
    <main id="wrapper">
    <div class="title">
        <img class="title1 roll-in-left" src="assets/Cards.png" height="475px" width="350px"/>
        <img class="title2 swing-in-top-fwd" src="assets/Against.png" height="475px" width="350px"/>
        <img class="title3 roll-in-right" src="assets/Humanity.png" height="475px" width="350px"/>
        <a href="#login" class="roll-in-right btn2 btn btn-default btn-lg active" role="button" data-toggle="modal" data-target="#login">Log In</a>
        <a href="#signup" class="roll-in-left btn1 btn btn-default btn-lg active" role="button" data-toggle="modal" data-target="#signup">Sign up</a>
    </div>

      <!-- <div class="slide-in-left">

        <!-- Sign Up Modal -->
          <div class="modal fade" id="signup" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="formHeader modal-title">Sign Up Form</h4>
                </div>
                <div class="formInput modal-body">
                            <form>
                                <div ng-show="!CAH.isRegistered" style="color:red">{{CAH.createUserMessage}}</div>
                                <input ng-model="CAH.name" type="text" placeholder="Name"/><span style="color:red">*</span><br>
                                <input ng-model="CAH.email" type="text" placeholder="Email"/><span style="opacity: 0">*</span><br>
                                <!-- <input type="text" placeholder="Date of Birth"/><br> -->
                                <input ng-model="CAH.img" type="text" placeholder="Image URL"/><span style="opacity: 0">*</span><br>
                                <input ng-model="CAH.username" type="text" placeholder="username"/><span style="color:red">*</span><br>
                                <input ng-model="CAH.password" type="text" placeholder="Password"/><span style="color:red">*</span><br>
                                 <button class="btn btn-default" type="submit" name="button" ng-click="CAH.createUser()">Submit</button>
                            </form >
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      <!-- <h1 class="slide-in-right title2">Against</h1> -->
      <!-- <h1 class="slide-in-left title3">Humanity<br> -->

      <!-- </h1> -->
        <!-- Login Modal -->
          <div class="modal fade" id="login" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="formHeader modal-title">Log In</h4>
                </div>
                <form >
                  <div ng-show="!CAH.isLoggedIn" style="color:red">{{CAH.logInMessage}}</div>
                  <div class="formInput modal-body">
                       <input type="text" ng-model="userPass.username" placeholder="Userame"/><br>
                       <input type="text" ng-model="userPass.password" placeholder="Password"/><br>
                  </div>
                </form>

                <div class="modal-footer">
                     <button class="btn btn-default" type="submit" name="button" ng-click="CAH.loginUser(userPass)">Login</button>
                  <button ng-click='CAH.resetLoginMsg()'type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
   </main>
